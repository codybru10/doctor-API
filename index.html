<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <title>Search for Help</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">EpicodusDoctors</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
    <div class="back-img">
      <h1 id="title">Find a Doctor</h1>
    </div>
    <div class="container">
      <form id="medical-issue-form">
        <div class="form-group">
          <label for="issue">Enter Medical Issue</label>
          <input id="issue" type="text" class="form-control">
          <button type="submit" class="waves-effect waves-light btn">Find your Doctor</button>
        </div>
      </form>
      <div id="countDoctors">
        <h3>Nearby Doctors:</h3>
        <ul></ul>
      </div>
      <div id="showDoctors">
        <h3>List of Doctors:</h3>
        <ul></ul>
      </div>
      <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
        <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
        <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
        <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
        <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
      </div>
    </div>
  </body>
</html>
