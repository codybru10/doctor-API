<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <title>Search for Help</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">EpicodusDoctors</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>

    <div class="back-img">
      <h1 id="title">Find a Doctor</h1>
    </div>

    <div class="container">
      <form id="medical-issue-form">
        <div class="form-group">
          <label for="issue">Enter Medical Issue</label>
          <input id="issue" type="text" class="form-control">
          <button type="submit" class="waves-effect waves-light btn">Find your Doctor</button>
        </div>
      </form>

      <div class="card unhide">
        <h3>Summary Results</h3>
        <table>
          <thead>
            <tr>
                <th data-field="id">Medical Issue</th>
                <th data-field="name">Number of Doctors</th>
            </tr>
          </thead>

          <tbody>
            <tr id="countDoctors">
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card unhide">
        <h3>Doctors</h3>
        <table>
          <thead>
            <tr>
              <th data-field="pic">Picture</th>
              <th data-field="id">First Name</th>
              <th data-field="name">Last Name</th>
            </tr>
          </thead>

          <tbody id="showDoctorsFirst">

          </tbody>
        </table>
      </div>

  </body>
</html>
